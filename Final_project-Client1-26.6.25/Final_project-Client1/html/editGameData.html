<!DOCTYPE html>
<html lang="he" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>注专转 转 砖拽</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #cce7ff;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        margin: 0;
        padding: 0;
      }

      .header {
        background-color: white;
        padding: 20px 30px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      }

      .header h2 {
        margin: 0;
        font-size: 24px;
        font-weight: bold;
        color: #333;
        text-align: center;
        width: 120%;
      }

      .button-group {
        display: flex;
        gap: 10px;
      }

      .btn-return {
        background-color: #0dcaf0;
        color: white;
        font-weight: bold;
        border: none;
        border-radius: 8px;
        padding: 0px 16px;
      }

      .back-button {
        background-color: #6c757d;
        color: white;
        border: none;
        border-radius: 50%;
        width: 55px;
        height: 40px;
        font-size: 18px;
        cursor: pointer;
      }

      .container {
        background-color: white;
        margin: 40px auto;
        padding: 30px;
        border-radius: 16px;
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
        width: 95%;
        max-width: 600px;
      }

      label {
        font-weight: bold;
      }

      .form-control {
        margin-bottom: 15px;
      }

      button[type="submit"] {
        background-color: #007bff;
        color: white;
        font-weight: bold;
        width: 100%;
        margin-bottom: 10px;
      }

      #deleteBtn {
        background-color: #dc3545;
        color: white;
        font-weight: bold;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <h2>注专转 转 砖拽</h2>
      <div class="button-group">
        <button class="btn-return" onclick="goToGameData()">
          专 转 砖拽
        </button>
        <button class="back-button" onclick="goHome()"></button>
      </div>
    </div>

    <div class="container">
      <div style="margin-bottom: 30px">
        <img
          src="../images/logo.jpg"
          alt="JUST PLAY"
          style="width: 180px; display: block; margin: 0 auto"
        />
      </div>
      <form id="editGameForm">
        <label for="playerSelect">专 砖拽:</label>
        <select id="playerSelect" class="form-control" required>
          <option value="">专 砖拽</option>
        </select>

        <label for="idNumber"> 砖拽 (转注转 转):</label>
        <input type="text" id="idNumber" class="form-control" readonly />

        <label for="gameSelect">专 砖拽:</label>
        <select id="gameSelect" class="form-control" required>
          <option value="">专 砖拽</option>
        </select>

        <label for="numOfGoals">砖注专:</label>
        <input type="number" id="numOfGoals" class="form-control" required />

        <label for="numOfAssists">砖:</label>
        <input type="number" id="numOfAssists" class="form-control" required />

        <label for="totalAttemptsToScore">住转 拽注:</label>
        <input
          type="number"
          id="totalAttemptsToScore"
          class="form-control"
          required
        />

        <label for="shotsOnTarget">注转 住专转:</label>
        <input type="number" id="shotsOnTarget" class="form-control" required />

        <label for="totalPasses">住专转:</label>
        <input type="number" id="totalPasses" class="form-control" required />

        <label for="numOfAccuratePasses">住专转 拽转:</label>
        <input
          type="number"
          id="numOfAccuratePasses"
          class="form-control"
          required
        />

        <label for="numOfLostBall"> 专:</label>
        <input type="number" id="numOfLostBall" class="form-control" required />

        <label for="keyPasses">住专转 驻转:</label>
        <input type="number" id="keyPasses" class="form-control" required />

        <label for="totalAirAttempts">拽 专:</label>
        <input
          type="number"
          id="totalAirAttempts"
          class="form-control"
          required
        />

        <label for="numOfBallRecoveries">爪 专:</label>
        <input
          type="number"
          id="numOfBallRecoveries"
          class="form-control"
          required
        />

        <button type="submit" class="btn btn-primary">注 转</button>
        <button type="button" id="deleteBtn" class="btn">
          拽转 转 砖拽
        </button>
      </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script>
      function goHome() {
        window.location.href = "home.html";
      }

      function goToGameData() {
        window.location.href = "gameData.html";
      }

      async function loadPlayersAndGames() {
        const coachId = localStorage.getItem("loggedInUserId");
        if (!coachId) {
          alert(" 爪  ");
          return;
        }

        try {
          const data = await $.get(
            `https://proj.ruppin.ac.il/igroup8/test2/tar1/api/Game_Data/by-coach/${coachId}`
          );
          const uniquePlayers = [...new Set(data.map((d) => d.playerId))];
          const uniqueGames = [...new Set(data.map((d) => d.gameId))];

          for (let playerId of uniquePlayers) {
            const player = data.find((d) => d.playerId === playerId);
            $("#playerSelect").append(
              `<option value="${playerId}" data-id="${playerId}">${player.playerName}</option>`
            );
          }

          for (let gameId of uniqueGames) {
            const game = data.find((d) => d.gameId === gameId);
            $("#gameSelect").append(
              `<option value="${gameId}">${game.playerTeam}  ${game.opposing_team}</option>`
            );
          }

          $("#playerSelect, #gameSelect").on("change", function () {
            const playerId = $("#playerSelect").val();
            const gameId = $("#gameSelect").val();
            $("#idNumber").val(playerId);

            if (playerId && gameId) {
              const record = data.find(
                (d) => d.playerId == playerId && d.gameId == gameId
              );
              if (record) {
                $("#numOfGoals").val(record.numOfGoals || 0);
                $("#numOfAssists").val(record.numOfAssists || 0);
                $("#totalAttemptsToScore").val(
                  record.totalAttemptsToScore || 0
                );
                $("#shotsOnTarget").val(record.shotsOnTarget || 0);
                $("#totalPasses").val(record.totalPasses || 0);
                $("#numOfAccuratePasses").val(record.numOfAccuratePasses || 0);
                $("#numOfLostBall").val(record.numOfLostBall || 0);
                $("#keyPasses").val(record.keyPasses || 0);
                $("#totalAirAttempts").val(record.totalAirAttempts || 0);
                $("#numOfBallRecoveries").val(record.numOfBallRecoveries || 0);
              }
            }
          });
        } catch (err) {
          alert("专注 砖 注转 砖拽  砖拽.");
          console.error(err);
        }
      }

      $("#editGameForm").on("submit", function (e) {
        e.preventDefault();

        const payload = {
          playerId: parseInt($("#playerSelect").val()),
          gameId: parseInt($("#gameSelect").val()),
          numOfGoals: parseInt($("#numOfGoals").val()),
          numOfAssists: parseInt($("#numOfAssists").val()),
          totalAttemptsToScore: parseInt($("#totalAttemptsToScore").val()),
          shotsOnTarget: parseInt($("#shotsOnTarget").val()),
          totalPasses: parseInt($("#totalPasses").val()),
          numOfAccuratePasses: parseInt($("#numOfAccuratePasses").val()),
          numOfLostBall: parseInt($("#numOfLostBall").val()),
          keyPasses: parseInt($("#keyPasses").val()),
          totalAirAttempts: parseInt($("#totalAirAttempts").val()),
          numOfBallRecoveries: parseInt($("#numOfBallRecoveries").val()),
          playerName: "",
          playerPosition: "",
          playerTeam: "",
          opposing_team: "",
          gameDate: new Date().toISOString(),
          numOfPasses: 0,
        };

        $.ajax({
          type: "PUT",
          url: "https://proj.ruppin.ac.il/igroup8/test2/tar1/api/Game_Data/updatePlayerGameStats",
          data: JSON.stringify(payload),
          contentType: "application/json",
          success: function () {
            alert("转 注 爪!");
          },
          error: function (err) {
            console.error("砖 注 转:", err);
            alert("专注 砖 注 转.");
          },
        });
      });

      $("#deleteBtn").on("click", function () {
        const playerId = $("#idNumber").val();
        const gameId = $("#gameSelect").val();

        if (!playerId || !gameId) {
          alert(" 专 砖拽 砖拽 拽.");
          return;
        }

        if (!confirm(" 转  砖专爪 拽 转 转 砖拽 砖拽?"))
          return;

        $.ajax({
          type: "DELETE",
          url: `https://proj.ruppin.ac.il/igroup8/test2/tar1/api/Game_Data/deletePlayerFromGame?playerId=${playerId}&gameId=${gameId}`,
          success: function () {
            alert("转 砖拽 拽 爪!");
            $("#editGameForm")[0].reset();
          },
          error: function (err) {
            console.error("砖 拽转 转:", err);
            alert("专注 砖 拽转 转.");
          },
        });
      });

      $(document).ready(loadPlayersAndGames);
    </script>
  </body>
</html>
