<!DOCTYPE html>
<html lang="he" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="../js/ajaxcalls.js"></script>
    <title>התחברות</title>
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        margin: 0;
        background-color: #cce7ff;
        background-image: url("../images/WhatsApp Image 2025-04-17 at 17.00.09.jpeg");
        background-size: cover;
        background-repeat: no-repeat;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        direction: rtl;
      }

      .container {
        max-width: 400px;
        width: 90%;
        padding: 10px 50px;
        background-color: #ffffff;
        border-radius: 16px;
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
        transition: box-shadow 0.3s ease-in-out;
        text-align: center;
      }

      .container:hover {
        box-shadow: 0 12px 32px rgba(0, 0, 0, 0.2);
      }

      .logo {
        max-width: 180px;
        height: auto;
        margin: 0 auto 20px;
        display: block;
      }

      h1 {
        color: #333;
        margin-bottom: 30px;
        font-size: 32px;
      }

      label {
        display: block;
        text-align: right;
        margin: 10px 0 5px;
        font-weight: bold;
        color: #444;
      }

      input {
        width: 100%;
        padding: 12px;
        margin-bottom: 20px;
        border: 1px solid #bbb;
        border-radius: 8px;
        font-size: 16px;
        transition: border-color 0.2s ease;
      }

      input:focus {
        border-color: #007bff;
        outline: none;
      }

      button {
        width: 100%;
        padding: 12px;
        background: linear-gradient(90deg, #007bff, #0056b3);
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 18px;
        cursor: pointer;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
        margin-top: 10px;
      }

      button:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 16px rgba(0, 0, 0, 0.15);
      }

      /* התראה */
      #customAlert {
        position: fixed;
        top: 20px;
        right: 20px;
        background-color: #28a745;
        color: white;
        padding: 14px 24px;
        border-radius: 12px;
        font-size: 16px;
        box-shadow: 0 6px 16px rgba(0, 0, 0, 0.2);
        z-index: 9999;
        display: none;
        transition: opacity 0.3s ease;
      }

      #customAlert.error {
        background-color: #dc3545;
      }

      @media (max-width: 600px) {
        body {
          padding: 20px;
          min-height: 100vh;
          background-size: cover;
          background-position: center;
          background-attachment: fixed;
        }

        .container {
          padding: 20px;
          width: 100%;
          max-width: 100%;
          border-radius: 12px;
          box-shadow: none;
        }

        h1 {
          font-size: 24px;
          margin-bottom: 20px;
        }

        input,
        button {
          font-size: 16px;
          padding: 10px;
          box-sizing: border-box;
        }

        label {
          font-size: 14px;
        }

        #customAlert {
          top: 10px;
          right: 10px;
          font-size: 14px;
          padding: 10px 16px;
        }

        .logo {
          max-width: 120px;
          margin-bottom: 15px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img src="../images/logo.jpg" alt="Just Play Logo" class="logo" />
      <h1>התחברות</h1>
      <form id="loginForm">
        <label for="loginEmail">אימייל:</label>
        <input
          type="email"
          id="loginEmail"
          placeholder="הכנס את האימייל שלך"
          required
        />
        <label for="loginPassword">סיסמה:</label>
        <input
          type="password"
          id="loginPassword"
          placeholder="הכנס את הסיסמה שלך"
          required
        />
        <button type="submit">התחברות</button>
      </form>
    </div>

    <!-- התראה מעוצבת -->
    <div id="customAlert"></div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
      function showAlert(message, isError = false) {
        const alertBox = document.getElementById("customAlert");
        alertBox.textContent = message;
        alertBox.classList.remove("error");
        if (isError) alertBox.classList.add("error");

        alertBox.style.display = "block";
        alertBox.style.opacity = "1";

        setTimeout(() => {
          alertBox.style.opacity = "0";
          setTimeout(() => {
            alertBox.style.display = "none";
          }, 300);
        }, 3000);
      }

      $(document).ready(function () {
        $("#loginForm").submit(function (e) {
          e.preventDefault();

          const email = $("#loginEmail").val();
          const password = $("#loginPassword").val();

          const api = `https://proj.ruppin.ac.il/igroup8/test2/tar1/api/Users/PostLogin?Email=${email}&Password=${password}`;
          ajaxCall("POST", api, null, PostLoginSCB, PostLoginECB);

          function PostLoginSCB(obj) {
            if (obj.id > 0 || obj.name === null) {
              const userName = obj.name;
              localStorage.setItem("loggedInUserName", userName);
              localStorage.setItem("loggedInUserTeam", obj.team_name);
              localStorage.setItem("loggedInUserEmail", email);
              localStorage.setItem("loggedInUserId", obj.id);
              localStorage.setItem("loggedInUserPassword", password);
              localStorage.setItem("loggedInUserRole", obj.role);
              localStorage.setItem("loggedInIsManager", obj.isManager);

              showAlert("התחברת בהצלחה! מועבר לעמוד הבית...");
              setTimeout(() => {
                window.location.href = `home.html?username=${encodeURIComponent(
                  userName
                )}`;
              }, 1500);
            } else {
              showAlert(
                "ההתחברות נכשלה. בדוק את כתובת האימייל או הסיסמה.",
                true
              );
            }
          }

          function PostLoginECB(xhr, status, error) {
            console.error("שגיאה:", xhr.responseText || status || error);
            try {
              const response = JSON.parse(xhr.responseText);
              if (response.message === "false") {
                showAlert("החשבון שלך הושבת. פנה לתמיכה.", true);
                return;
              }
            } catch (e) {
              console.error("שגיאה בפיענוח JSON:", e);
            }
            showAlert("ההתחברות נכשלה. נסה שוב מאוחר יותר.", true);
          }
        });
      });
    </script>
  </body>
</html>
