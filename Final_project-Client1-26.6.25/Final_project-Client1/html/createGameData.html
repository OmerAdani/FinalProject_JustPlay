<!DOCTYPE html>
<html lang="he" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>הוספת נתוני משחק לשחקן</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #cce7ff;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        margin: 0;
        padding: 0;
      }

      .header {
        background-color: white;
        padding: 20px 30px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      }

      .header h2 {
        margin: 0;
        font-size: 24px;
        font-weight: bold;
        color: #333;
        text-align: center;
        width: 100%;
      }

      .button-group {
        display: flex;
        gap: 10px;
      }

      .btn-edit {
        background-color: #0dcaf0;
        color: white;
        font-weight: bold;
      }

      .btn-custom {
        font-weight: bold;
        border-radius: 8px;
        padding: 0px 16px;
      }

      .back-button {
        background-color: #6c757d;
        color: white;
        border: none;
        border-radius: 50%;
        width: 50px;
        height: 40px;
        font-size: 18px;
        cursor: pointer;
      }

      .container {
        background-color: white;
        margin: 40px auto;
        padding: 30px;
        border-radius: 16px;
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
        width: 95%;
        max-width: 600px;
      }

      label {
        font-weight: bold;
      }

      .form-control {
        margin-bottom: 15px;
      }

      button[type="submit"] {
        background-color: #007bff;
        color: white;
        font-weight: bold;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <h2>הוספת נתוני משחק לשחקן</h2>
      <div class="button-group">
        <button class="btn btn-edit btn-custom" onclick="goToGamesPage()">
          חזרה לנתוני משחקים
        </button>
        <button class="back-button" onclick="goHome()" title="חזור לדף הבית">
          🏠
        </button>
      </div>
    </div>

    <div class="container">
      <div style="margin-bottom: 30px">
        <img
          src="../images/logo.jpg"
          alt="JUST PLAY"
          style="width: 180px; display: block; margin: 0 auto"
        />
      </div>
      <form id="createGameForm">
        <label for="playerSelect">בחר שחקן:</label>
        <select id="playerSelect" class="form-control" required>
          <option value="">בחר שחקן</option>
        </select>

        <label for="gameSelect">בחר משחק:</label>
        <select id="gameSelect" class="form-control" required>
          <option value="">בחר משחק</option>
        </select>

        <label for="numOfGoals">שערים:</label>
        <input type="number" id="numOfGoals" class="form-control" required />

        <label for="numOfAssists">בישולים:</label>
        <input type="number" id="numOfAssists" class="form-control" required />

        <label for="totalAttemptsToScore">ניסיונות הבקעה:</label>
        <input
          type="number"
          id="totalAttemptsToScore"
          class="form-control"
          required
        />

        <label for="shotsOnTarget">בעיטות למסגרת:</label>
        <input type="number" id="shotsOnTarget" class="form-control" required />

        <label for="totalPasses">מסירות:</label>
        <input type="number" id="totalPasses" class="form-control" required />

        <label for="numOfAccuratePasses">מסירות מדויקות:</label>
        <input
          type="number"
          id="numOfAccuratePasses"
          class="form-control"
          required
        />

        <label for="numOfLostBall">איבודי כדור:</label>
        <input type="number" id="numOfLostBall" class="form-control" required />

        <label for="keyPasses">מסירות מפתח:</label>
        <input type="number" id="keyPasses" class="form-control" required />

        <label for="totalAirAttempts">מאבקי אוויר:</label>
        <input
          type="number"
          id="totalAirAttempts"
          class="form-control"
          required
        />

        <label for="numOfBallRecoveries">חילוצי כדור:</label>
        <input
          type="number"
          id="numOfBallRecoveries"
          class="form-control"
          required
        />

        <button type="submit" class="btn btn-primary">יצירת נתוני משחק</button>
      </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script>
      function goHome() {
        window.location.href = "home.html";
      }

      function goToGamesPage() {
        window.location.href = "./gameData.html";
      }

      function loadPlayers() {
        const coachId = localStorage.getItem("loggedInUserId");
        if (!coachId) {
          alert("לא נמצא מזהה מאמן");
          return;
        }

        $.get(
          `https://proj.ruppin.ac.il/igroup8/test2/tar1/api/Player/GetPlayerbyCoachID/${coachId}`,
          function (players) {
            players.forEach((player) => {
              $("#playerSelect").append(
                `<option value="${player.id}">${player.name}</option>`
              );
            });
          }
        );
      }

      function loadGames() {
        const coachId = localStorage.getItem("loggedInUserId");
        if (!coachId) {
          alert("לא נמצא מזהה מאמן");
          return;
        }

        $.get(
          `https://proj.ruppin.ac.il/igroup8/test2/tar1/api/Game/byCoach/${coachId}`,
          function (games) {
            games.forEach((game) => {
              $("#gameSelect").append(
                `<option value="${game.gameID}">${game.team} נגד ${game.opposing_team}</option>`
              );
            });
          }
        );
      }

      $("#createGameForm").on("submit", function (e) {
        e.preventDefault();

        const payload = {
          playerId: parseInt($("#playerSelect").val()),
          gameId: parseInt($("#gameSelect").val()),
          numOfGoals: parseInt($("#numOfGoals").val()),
          numOfAssists: parseInt($("#numOfAssists").val()),
          totalAttemptsToScore: parseInt($("#totalAttemptsToScore").val()),
          shotsOnTarget: parseInt($("#shotsOnTarget").val()),
          totalPasses: parseInt($("#totalPasses").val()),
          numOfAccuratePasses: parseInt($("#numOfAccuratePasses").val()),
          numOfLostBall: parseInt($("#numOfLostBall").val()),
          keyPasses: parseInt($("#keyPasses").val()),
          totalAirAttempts: parseInt($("#totalAirAttempts").val()),
          numOfBallRecoveries: parseInt($("#numOfBallRecoveries").val()),
          playerName: "",
          playerTeam: "",
          playerPosition: "",
          opposing_team: "",
          gameDate: new Date().toISOString(),
          numOfPasses: 0,
        };

        $.ajax({
          type: "POST",
          url: "https://proj.ruppin.ac.il/igroup8/test2/tar1/api/Game_Data/insertGameData",
          data: JSON.stringify(payload),
          contentType: "application/json",
          success: function () {
            alert("נתוני המשחק נוספו בהצלחה!");
            $("#createGameForm")[0].reset();
          },
          error: function (err) {
            console.error("שגיאה ביצירת נתונים:", err);
            alert("אירעה שגיאה בהעלאת הנתונים.");
          },
        });
      });

      $(document).ready(function () {
        loadPlayers();
        loadGames();
      });
    </script>
  </body>
</html>
