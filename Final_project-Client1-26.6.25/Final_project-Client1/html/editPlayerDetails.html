      /* Modal styles */

      #confirmModal .modal-content {

      #confirmModal .modal-content p {

      .btn-cancel {

      }

      .btn-danger:hover {

      }

      .btn-cancel:hover {

      }
    </style>
  </head>
  <body>

        <div class="modal-buttons">

    <script>
      function goHome() {
        window.location.href = "home.html";
      }

      function showAlert(message, isError = false) {
        const alertBox = document.getElementById("customAlert");
        alertBox.textContent = message;
        alertBox.classList.toggle("error", isError);
        alertBox.style.display = "block";
        alertBox.style.opacity = "1";
        setTimeout(() => {
          alertBox.style.opacity = "0";
          setTimeout(() => {
            alertBox.style.display = "none";
          }, 300);
        }, 3000);
      }

      const coachId = localStorage.getItem("loggedInUserId");
      let players = [];

      $(document).ready(function () {
        if (!coachId) return;

        ajaxCall(
          "GET",
          `https://proj.ruppin.ac.il/igroup8/test2/tar1/api/Player/GetPlayerbyCoachID/${coachId}`,
          null,
          (response) => {
            players = response;
            response.forEach((p) => {
              $("#playerSelect").append(
                `<option value="${p.system_id}">${p.name}</option>`
              );
            });
          },
          (err) => showAlert("×©×’×™××” ×‘×”×‘××ª ×”×©×—×§× ×™×", true)
        );

        $("#playerSelect").on("change", function () {
          const selectedId = parseInt($(this).val());
          const selectedPlayer = players.find(
            (p) => p.system_id === selectedId
          );
          $("#deleteBtn").prop("disabled", !selectedPlayer);

          if (!selectedPlayer) return;

          $("#id_number").val(selectedPlayer.id);
          $("#fullname").val(selectedPlayer.name);
          $("#gender").val(selectedPlayer.gender);
          $("#dob").val(selectedPlayer.date_Of_Birth?.split("T")[0]);
          $("#email").val(selectedPlayer.email);
          $("#password").val(selectedPlayer.password);
          $("#phone").val(selectedPlayer.phone_Number);
          $("#position").val(selectedPlayer.position);
          $("#team").val(selectedPlayer.team);
          $("#isActive").val(selectedPlayer.is_active ? "true" : "false");
        });

        $("#editPlayerForm").submit(function (e) {
          e.preventDefault();
          const data = {
            id: parseInt($("#id_number").val()),
            system_id: parseInt($("#playerSelect").val()),
            role: "×©×—×§×Ÿ",
            is_active: $("#isActive").val() === "true",
          };

          const optionalFields = [
            { id: "fullname", key: "name" },
            { id: "gender", key: "gender" },
            { id: "dob", key: "date_Of_Birth" },
            { id: "email", key: "email" },
            { id: "password", key: "password" },
            { id: "phone", key: "phone_Number", pattern: /^\d{10}$/ },
            { id: "position", key: "position" },
            { id: "team", key: "team" },
          ];

          optionalFields.forEach(({ id, key, pattern }) => {
            const val = $(`#${id}`).val();
            if (val && (!pattern || pattern.test(val))) {
              data[key] = val;
            }
          });

          ajaxCall(
            "PUT",
            "https://proj.ruppin.ac.il/igroup8/test2/tar1/api/Player/updateplayer",
            JSON.stringify(data),
            () => showAlert("âœ… ×¤×¨×˜×™ ×”×©×—×§×Ÿ ×¢×•×“×›× ×• ×‘×”×¦×œ×—×”!"),
            (err) => {
              console.error("×©×’×™××” ××”×©×¨×ª:", err.responseText || err);
              showAlert("âŒ ××™×¨×¢×” ×©×’×™××” ×‘×¢×“×›×•×Ÿ. × ×¡×” ×©×•×‘.", true);
            }
          );
        });

        $("#deleteBtn").on("click", function () {
          const playerId = $("#id_number").val();
          if (!playerId) return;

          $("#confirmModal").show();

          $("#cancelDeleteBtn")
            .off()
            .on("click", function () {
              $("#confirmModal").hide();
            });

          $("#confirmDeleteBtn")
            .off()
            .on("click", function () {
              ajaxCall(
                "DELETE",
                `https://proj.ruppin.ac.il/igroup8/test2/tar1/api/Player/deletePlayer/${playerId}`,
                null,
                () => {
                  showAlert("ğŸ—‘ï¸ ×”×©×—×§×Ÿ × ××—×§ ×‘×”×¦×œ×—×”!");
                  $("#confirmModal").hide();
                  setTimeout(() => location.reload(), 1500);
                },
                (err) => {
                  console.error("×©×’×™××” ×‘××—×™×§×ª ×”×©×—×§×Ÿ:", err.responseText || err);
                  showAlert("âŒ ×©×’×™××” ×‘××—×™×§×”", true);
                  $("#confirmModal").hide();
                }
              );
            });
        });
      });
    </script>
