<!DOCTYPE html>
<html lang="he" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>爪专转 专住 砖拽</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #cce7ff;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        margin: 0;
        padding: 0;
      }

      .header {
        background-color: white;
        padding: 20px 30px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      }

      .header h2 {
        margin: 0;
        font-size: 24px;
        font-weight: bold;
        color: #333;
        text-align: center;
        width: 100%;
      }

      .back-button {
        background-color: #6c757d;
        color: white;
        border: none;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        font-size: 18px;
        cursor: pointer;
      }

      .container {
        background-color: white;
        margin: 40px auto;
        padding: 30px;
        border-radius: 16px;
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
        width: 95%;
        max-width: 600px;
      }

      label {
        font-weight: bold;
      }

      .form-control {
        margin-bottom: 15px;
      }

      button[type="submit"] {
        background-color: #007bff;
        color: white;
        font-weight: bold;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <h2>爪专转 专住 砖拽</h2>
      <button class="back-button" onclick="goHome()"></button>
    </div>

    <div class="container">
      <div style="margin-bottom: 30px">
        <img
          src="../images/logo.jpg"
          alt="JUST PLAY"
          style="width: 180px; display: block; margin: 0 auto"
        />
      </div>
      <form id="playerCardForm">
        <label for="player_id">转. 砖拽:</label>
        <input type="number" id="player_id" class="form-control" required />

        <label for="english_name">砖 转:</label>
        <input type="text" id="english_name" class="form-control" required />

        <label for="medical">拽 专驻转:</label>
        <input
          type="file"
          id="medical"
          class="form-control"
          accept="image/*,application/pdf"
        />

        <label for="id_doc">爪 转注:</label>
        <input
          type="file"
          id="id_doc"
          class="form-control"
          accept="image/*,application/pdf"
        />

        <label for="passport">转转 驻住驻专:</label>
        <input
          type="file"
          id="passport"
          class="form-control"
          accept="image/*,application/pdf"
        />

        <label for="insurance">砖专 :</label>
        <input
          type="file"
          id="insurance"
          class="form-control"
          accept="image/*,application/pdf"
        />

        <button type="submit" class="btn">砖</button>
      </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script>
      function goHome() {
        window.location.href = "home.html";
      }

      // 砖专 转 拽抓  MIME-TYPE
      function fileToBase64(file) {
        return new Promise((resolve, reject) => {
          if (!file) return resolve("");
          const reader = new FileReader();
          reader.onload = () => resolve(reader.result); // 砖专 转  转爪  'data:image/png;base64,...'
          reader.onerror = reject;
          reader.readAsDataURL(file);
        });
      }

      document
        .getElementById("playerCardForm")
        .addEventListener("submit", async function (e) {
          e.preventDefault();

          const player_ID = parseInt(
            document.getElementById("player_id").value
          );
          const english_Name = document.getElementById("english_name").value;

          const medical = await fileToBase64(
            document.getElementById("medical").files[0]
          );
          const id_doc = await fileToBase64(
            document.getElementById("id_doc").files[0]
          );
          const passport = await fileToBase64(
            document.getElementById("passport").files[0]
          );
          const insurance = await fileToBase64(
            document.getElementById("insurance").files[0]
          );

          const payload = {
            player_ID,
            english_Name,
            medical_Examination: medical,
            id_Document: id_doc,
            passport_Photo: passport,
            insurance_Confirmation: insurance,
            card_ID: 0,
            player_Name: "",
            team_Name: "",
          };

          console.log("JSON 砖砖:", payload);

          $.ajax({
            type: "POST",
            url: "https://proj.ruppin.ac.il/igroup8/test2/tar1/api/PlayerCard/postCreatPlayerCard",
            data: JSON.stringify(payload),
            contentType: "application/json",
            success: function () {
              alert("专住 砖拽 砖专 爪!");
              document.getElementById("playerCardForm").reset();
            },
            error: function (err) {
              console.error("砖 注转 专住:", err);
              alert("专注 砖. 拽 转 转 住 砖.");
            },
          });
        });
    </script>
  </body>
</html>
